<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="style.css"/>
 
</head>

<body>
  <header>
    <h1>My Daily Planner</h1>
  </header>

  <main>
    <section class="add-task">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter new task" required />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Walking">Walking</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="search-task">
      <input type="text" id="search-input" placeholder="Search tasks..." />
    </section>

    <section class="task-list">
      <ul id="tasks"></ul>
      <button id="clear-tasks">Clear All Tasks</button>
    </section>
  </main>

  <button id="back-to-top">â¬† Back to Top</button>

 
</body>
<script src="script.js"></script>

</html>
